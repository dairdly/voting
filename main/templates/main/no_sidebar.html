{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>MOUAU voting</title>
  <link href="{% static 'main/css/halfmoon.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  {% block css %}{% endblock css %}

  <script src="https://kit.fontawesome.com/3e4d940317.js" crossorigin="anonymous"></script>

</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars font-size-18" data-dm-shortcut-enabled="false"
  data-sidebar-shortcut-enabled="false" data-set-preferred-theme-onload="true">
  <!-- Modals go here -->
  {% block modal %}{% endblock modal %}

  <div class="page-wrapper with-navbar">
    {% block nav %}{% endblock nav %}
    <!-- Sticky alerts (toasts), empty container -->
    <div class="sticky-alerts"></div>

    <div class="content-wrapper">
      <div class="content">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags|lower }} filled my-5" role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block main %}{% endblock main %}

     </div>
    </div>
  </div>
  <script src="{% static 'main/js/halfmoon.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
